<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VueJS Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src = "https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button v-on:click="error = !error">Toogle Error</button>
            <button type="sucess = !sucess">Toogle Sucess</button>
            <!--p v-if="error">There has been an error</p-->
            <!--p v-else-if="sucess">Whooo Sucess!</p-->
            <p v-show="error">There has been an error</p>
            <p v-show="sucess">Whooo sucess!</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
